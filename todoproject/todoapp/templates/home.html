{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" style="box-shadow: 10px 10px 5px #aaaaaa">
    {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" name="task" placeholder="task name">

        </div>
                <div class="form-group">
                      <input type="text" class="form-control" name="priority" placeholder="priority">
                    </div>
                  <div class="form-group">
                     <input type="date" class="form-control" name="date" placeholder="date">
                    </div>
                <div class="form-group">
                      <input type="submit" class="btn btn-success">
                </div>
            </form>




    </div>
        <div class="col-md-6">
            <h5>TASK TO BE COMPLETED</h5>
            {% for i in task1 %}

                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
                  </div><br>
 {% endfor %}

</div>
</div>




</form>
